<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>效率猿的仓库</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button class="login-button" id="loginBtn">登录</button>
        <h1>效率猿的仓库</h1>
        <a href="game.html" class="project-button">双色球模拟器</a>
        <a href="tiger.html" class="project-button">老虎机模拟器</a>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="login-title">欢迎登录</h2>
            <div class="login-tabs">
                <div class="login-tab active" data-tab="account">账号登录</div>
                <div class="login-tab" data-tab="wechat">微信登录</div>
            </div>
            
            <div class="login-form active" id="accountLogin">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名/邮箱</label>
                        <input type="text" id="username" placeholder="请输入用户名或邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="login-submit">登录</button>
                </form>
            </div>

            <div class="login-form" id="wechatLogin">
                <div class="wechat-login">
                    <div class="wechat-qr">
                        <div class="wechat-qr-placeholder">
                            <div style="font-size: 48px; margin-bottom: 10px;">📱</div>
                            <div>微信扫码登录</div>
                            <div style="font-size: 12px; margin-top: 5px;">(二维码占位符)</div>
                        </div>
                    </div>
                    <p class="wechat-tip">请使用微信扫描上方二维码登录</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
